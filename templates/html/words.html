<!---maximg:4--->
<ui>
    {% for ew in entries %}
    <font size="5" color="red">{{ ew['idx'] }}.  {{  ew['atop'] }}</font><br>
    <font size="4"><b>{{ ew['def-1'] }}</b></font><br>
    <font size="4">"{{ ew['ex-1-1'] }}"</font><br>
    <img src="{{ ew['img-1'] }}" width="160" height="100" />
    <img src="{{ ew['img-2'] }}" width="160" height="100" />
    <img src="{{ ew['img-3'] }}" width="160" height="100" />
    <img src="{{ ew['img-4'] }}" width="160" height="100" /><br>

    <font size="1" color="gray">Image links from left to right:</font><br>
    <font size="1" color="gray">[1] {{ ew['cite-1'] }}</font><br>
    <font size="1" color="gray">[2] {{ ew['cite-2'] }}</font><br>
    <font size="1" color="gray">[3] {{ ew['cite-3'] }}</font><br>
    <font size="1" color="gray">[4] {{ ew['cite-4'] }}</font><br>
    <br><br>

    {% endfor %}
</ui>
